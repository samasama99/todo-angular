<div class="jumbotron">
  <app-new-todo (addTodoEmitter)="addTodo($event)"></app-new-todo>
</div>
<br>
<div *ngFor="let todo of todos$ | async ;let i = index" [ngClass]="'todo-list'">
  <app-todo [todo]="todo" (deleteTodoEmitter)="deleteTodo($event)" (updateTodoStateEmitter)="updateTodoState($event)">
  </app-todo>
</div>
