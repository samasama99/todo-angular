<div *ngIf="todo" [class]="['todo-box', 'todo-container']">
  <div>
    {{todo.id}} | <button (click)="updateState(todo.id)">{{todo.done}}</button>{{todo.text}}<button
      (click)="deleteTodo(todo.id)">X</button>
  </div>
</div>
